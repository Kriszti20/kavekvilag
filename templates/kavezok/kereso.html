    </style>
</head>
<body>
<header>
    <div class="logo">K√°v√©k vil√°ga</div>
    <nav>
        <a href="/">Kezd≈ëlap</a>
        <a href="{% url 'kavezok:kereso' %}">K√°v√©z√≥k</a>
        <nav>

        {% else %}

</header>
<main>
    <div class="search-form">
        <form id="kavezo-kereso-form">
            <label for="helyszin">Helysz√≠n</label>
            <input type="text" id="helyszin" name="helyszin" placeholder="V√°ros vagy c√≠m">
            <label for="nev">N√©v</label>
            <input type="text" id="nev" name="nev" placeholder="K√°v√©z√≥ neve">
            <label for="arszint">√Årszint</label>
            <select id="arszint" name="arszint">
            <option value="">-- Mindegy --</option>
            <option value="olcso">Olcs√≥</option>
            <option value="kozepes">K√∂zepes</option>
            <option value="draga">Dr√°ga</option>
            </select>

            <label for="min_rating">Minim√°lis √©rt√©kel√©s</label>
            <select id="min_rating" name="min_rating">
            <option value="">-- Mindegy --</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
            <option value="4.5">4.5+</option>
            </select>
            <button type="submit" id="kereses-btn">Keres√©s</button>
            <button type="button" id="kereso-btn" style="margin-top:10px;width:99%;background:#dfa26f;">K√∂zeli k√°v√©z√≥k</button>
        </form>
    </div>
    <div id="kavezo-lista"></div>
</main>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcygYCWGVfayOaUE9ruTUoi6F7XeyFxn0&libraries=places"></script>
<script>
// Google helysz√≠n autocomplete
function initGoogleAutocomplete() {
    var input = document.getElementById('helyszin');
    const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['geocode'],
        componentRestrictions: { country: 'hu' }
    });
}
google.maps.event.addDomListener(window, 'load', initGoogleAutocomplete);

// Helysz√≠n szerinti keres√©s
document.getElementById('kavezo-kereso-form').onsubmit = function(event) {
    event.preventDefault();
    const hely = document.getElementById('helyszin').value;
    const nev = document.getElementById('nev').value;
    const arszint = document.getElementById('arszint').value;
    const minRating = document.getElementById('min_rating').value;
    const listaDiv = document.getElementById('kavezo-lista');

    if (!hely && !nev && !arszint && !minRating) { 
        listaDiv.innerHTML = "<p style='color:#fa0'>Adj meg legal√°bb egy sz≈±r√©si felt√©telt!</p>";
        return; 
    }
    listaDiv.innerHTML = "Keresek‚Ä¶";
    let url = '/api/kavezok_kereso_api?';
    function addParam(existing, key, value) {
        return existing + (existing.endsWith('?') ? '' : '&') + key + '=' + encodeURIComponent(value);
    }

    // Ha hely van, azt geok√≥dolni kell
    if (hely) {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({address: hely}, function(results, status){
            if (status !== "OK" || !results[0]) { 
                listaDiv.innerHTML = "<p style='color:#fa0'>Helysz√≠n nem tal√°lhat√≥.</p>"; 
                return; 
            }
            const loc = results[0].geometry.location;
            let fullUrl = url + `lat=${loc.lat()}&lng=${loc.lng()}`;
            if (nev) fullUrl = addParam(fullUrl, "nev", nev);
            if (arszint) fullUrl = addParam(fullUrl, "arszint", arszint);
            if (minRating) fullUrl = addParam(fullUrl, "min_rating", minRating);
            fetch_and_display(fullUrl);
        });
    } else {
        let fullUrl = url;
        if (nev) fullUrl = addParam(fullUrl, "nev", nev);
        if (arszint) fullUrl = addParam(fullUrl, "arszint", arszint);
        if (minRating) fullUrl = addParam(fullUrl, "min_rating", minRating);
        fetch_and_display(fullUrl);
    }

    function fetch_and_display(fullUrl) {
        fetch(fullUrl)
            .then(res => res.json())
            .then(data => {
                if (!data.results || !data.results.length) {
                    listaDiv.innerHTML = "<p style='color:#fa0'>Nincs tal√°lat.</p>";
                    return;
                }
                let html = "";
                data.results.forEach(kavezo => {
                    let cim = kavezo.vicinity || kavezo.formatted_address || kavezo.cim || "";
                    html += `<div class="kavezo-card">
                        <h3>${kavezo.name || kavezo.nev}</h3>
                        <p>${cim}</p>
                        ${kavezo.rating ? `<p>‚≠ê ${kavezo.rating}</p>` : ''}
                        ${(typeof kavezo.price_level !== "undefined" && kavezo.price_level !== null) 
                            ? `<p>√Årszint: ${["ingyenes", "olcs√≥", "k√∂zepes", "dr√°ga", "nagyon dr√°ga"][kavezo.price_level]}</p>`
                            : ''}
                        ${
                            kavezo.id 
                            ? `<a href="/kavezo/${kavezo.id}/">R√©szletek</a>`
                            : (kavezo.place_id 
                                ? `<a href="/kavezo/import-google/?place_id=${encodeURIComponent(kavezo.place_id)}&nev=${encodeURIComponent(kavezo.name)}&cim=${encodeURIComponent(cim)}">R√©szletek</a>`
                                : ''
                            )
                        }
                    </div>`;
                });
                listaDiv.innerHTML = html;
            });
    }
}; // !!! HI√ÅNYZOTT, ez az ONSUBMIT f√ºggv√©ny Z√ÅR√ÅSA !!!

// K√∂zeli k√°v√©z√≥k gomb (GPS alapj√°n)
document.getElementById("kereso-btn").onclick = function(){
    let listaDiv = document.getElementById("kavezo-lista");
    listaDiv.innerHTML = 
      "<p style='color:#F9BE7C;text-align:center;'>Poz√≠ci√≥ meghat√°roz√°sa‚Ä¶</p>";
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos){
            let lat = pos.coords.latitude;
            let lng = pos.coords.longitude;
            reverseGeocode(lat, lng, function(cim){
                let helyszinSzoveg = cim ? `<div style="color:#dfa26f;text-align:center;margin-bottom:10px">Jelenlegi helyed: <b>${cim}</b></div>` : "";
                fetch(`/api/ajanlott_kavezok/?lat=${lat}&lng=${lng}`)
                    .then(r => r.json())
                    .then(data => {
                        let html = helyszinSzoveg;
                        if (data.kavezok && data.kavezok.length > 0) {
                            html += '<div style="text-align:center;color:#F9BE7C;font-size:1.3rem;margin-bottom:15px;">K√∂zeli k√°v√©z√≥k:</div>';
                            data.kavezok.slice(0, 10).forEach(function(kavezo){
                                html += `
                                    <div class="kavezo-card">
                                        <h2>
                                            <span style="color:#F9BE7C;">‚òïÔ∏è ${kavezo.nev}</span>
                                        </h2>
                                        <p><strong>C√≠m:</strong> ${kavezo.cim}</p>
                                        ${kavezo.rating !== undefined ? `<p><strong>√ârt√©kel√©s:</strong> <span style="color:gold">${kavezo.rating}</span></p>` : ``}
                                        <a href="/kavezo/import-google/?place_id=${encodeURIComponent(kavezo.place_id)}&nev=${encodeURIComponent(kavezo.nev || kavezo.name)}&cim=${encodeURIComponent(kavezo.cim || kavezo.formatted_address || "")}">R√©szletek</a>
                                    </div>
                                `;
                            });
                            listaDiv.innerHTML = html;
                        } else {
                            listaDiv.innerHTML = `<p class="no-result">Nincs tal√°lat a k√∂zeledben.</p>`;
                        }
                    });
            });
        }, function(){
            listaDiv.innerHTML = `<p class="no-result">Nem enged√©lyezted a helymeghat√°roz√°st!</p>`;
        });
    } else {
        listaDiv.innerHTML = `<p class="no-result">A b√∂ng√©sz≈ëd nem t√°mogatja a helymeghat√°roz√°st.</p>`;
    }
}

// A fenti reverse geocode helper f√ºggv√©ny:
function reverseGeocode(lat, lng, cb) {
    var geocoder = new google.maps.Geocoder();
    var latlng = {lat: lat, lng: lng};
    geocoder.geocode({'location': latlng}, function(results, status) {
        if (status === 'OK' && results[0]) {
            cb(results[0].formatted_address);
        } else {
            cb(null);
        }
    });
}
</script>

</body>
</html>
