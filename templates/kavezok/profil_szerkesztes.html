<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Szerkesztése</title>
    <style>
        /* Alapvető stílusok */
        body {
            margin: 0;
            font-family: 'Georgia', serif; /* Elegáns betűtípus */
            background-color: #183930; /* Sötétzöld háttér */
            color: #f0f0f0; /* Világos szöveg */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Középre helyezés */
        }

        /* Űrlap tartó doboz */
        .form-container {
            background-color: #2d4239; /* Sötétzöld doboz */
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2); /* Lágy árnyék */
            width: 100%;
            max-width: 400px; /* Fix szélesség */
            text-align: center;
        }

        /* Cím */
        .form-container h1 {
            font-size: 2rem;
            color: #cf9775; /* Világosbarna */
            margin-bottom: 1.5rem;
        }

        /* Mezők és címkék */
        .form-container label {
            font-size: 1rem;
            margin-bottom: 0.3rem;
            display: block;
            text-align: left;
            color: #f0f0f0;
        }

        .form-container input {
            width: 100%;
            padding: 0.7rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            background-color: #f0f0f0; /* Világos mezők */
            color: #183930; /* Szöveg sötétzöldre */
        }

        .form-container input:focus {
            outline: none;
            border: 1px solid #cf9775; /* Világosbarna keret fókusznál */
        }

        /* Gomb stílus */
        .form-container button {
            width: 100%;
            padding: 0.7rem;
            font-size: 1rem;
            background-color: #cb9152; /* Világosbarna */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        .form-container button:hover {
            background-color: #b17d43; /* Sötétebb barna hover */
        }

        /* Reszponzivitás */
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }

            .form-container h1 {
                font-size: 1.8rem;
            }

            .form-container input,
            .form-container button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Profil Szerkesztése</h1>
        <form method="post">
            {% csrf_token %}
            <label for="first_name">Keresztnév:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>

            <label for="last_name">Vezetéknév:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>

            <label for="email">E-mail:</label>
            <input type="email" name="email" value="{{ user.email }}" required>

            <button type="submit">Mentés</button>
        </form>
    </div>
</body>
</html>
