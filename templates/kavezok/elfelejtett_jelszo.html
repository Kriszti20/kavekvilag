<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Elfelejtett jelszó</title>
    <style>
        body {
            background: #1f4037;
            color: #fff;
            font-family: 'Georgia', serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            background: #25423a;
            max-width: 410px;
            margin: 64px auto;
            padding: 34px 28px 30px 28px;
            border-radius: 18px;
            box-shadow: 0 4px 18px #0005;
        }
        h2 {
            color: #dfa26f;
            text-align: center;
            margin-bottom: 18px;
            font-family: 'Georgia', serif;
        }
        p {
            color: #ffe0ad;
            margin-bottom: 24px;
            text-align: center;
            font-size: 1.05em;
        }
        label {
            color: #ffdcb5;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.01em;
        }
        input[type="email"], input[type="text"], input[type="password"] {
            width: 100%;
            padding: 11px 10px;
            border-radius: 7px;
            border: 1.4px solid #dfa26f55;
            font-size: 1.12em;
            background: #fff1e1;
            color: #233;
            margin-bottom: 18px;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: #dfa26f;
            color: #213831;
            border: none;
            border-radius: 7px;
            padding: 12px 0;
            font-weight: bold;
            font-size: 1.11em;
            font-family: 'Georgia', serif;
            cursor: pointer;
            transition: background 0.19s, color 0.19s;
            box-shadow: 0 1px 6px #52341430;
            margin-top: 8px;
        }
        button[type="submit"]:hover {
            background: #cf9775;
            color: #fffbe8;
        }
        .msg {
            margin-bottom: 16px;
            color: #f7c273;
            font-size: 1em;
            text-align: center;
        }
        .errorlist {
            color: #ffaaaa;
            list-style: none;
            padding: 0;
            margin-bottom: 12px;
            text-align: left;
        }
        @media (max-width:600px) {
            .container {
                padding: 18px 4vw;
                margin: 20px 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Elfelejtetted a jelszavad?</h2>
        <p>Kérlek, add meg az e-mail címed,<br> és elküldjük a jelszó-visszaállító linket.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Jelszó visszaállítása</button>
        </form>
    </div>
</body>
</html>
