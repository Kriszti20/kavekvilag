<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Jelszó sikeresen módosítva</title>
    <style>
        body {
            background: #16332a;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #f5eadc;
        }
        .success-container {
            background: #254137;
            border-radius: 18px;
            box-shadow: 0 8px 32px #0002;
            max-width: 400px;
            margin: 80px auto;
            padding: 32px 28px 30px 28px;
            text-align: center;
        }
        h2 {
            color: #e1a874;
            margin-bottom: 24px;
            font-size: 27px;
        }
        p {
            color: #f5eadc;
            font-size: 17px;
            margin-bottom: 22px;
        }
        a {
            display: inline-block;
            background: #e1a874;
            color: #16332a;
            font-weight: bold;
            font-size: 16px;
            border-radius: 7px;
            padding: 11px 32px;
            text-decoration: none;
            margin-top: 8px;
            transition: background 0.2s;
        }
        a:hover {
            background: #f4be7b;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Jelszó sikeresen módosítva</h2>
        <p>A jelszavad el lett mentve.<br>Most már beléphetsz az új jelszóval.</p>
        <a href="{% url 'kavezok:bejelentkezess' %}">Belépés</a>
    </div>
</body>
</html>
