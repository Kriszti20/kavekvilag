<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Új jelszó megadása</title>
    <style>
        body {
            background: #16332a;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #f5eadc;
        }
        .reset-container {
            background: #254137;
            border-radius: 18px;
            box-shadow: 0 8px 32px #0002;
            max-width: 400px;
            margin: 42px auto;
            padding: 36px 28px 28px 28px;
            text-align: center;
        }
        h1, h2 {
            color: #e1a874;
            margin-bottom: 24px;
        }
        label {
            float: left;
            color: #f5eadc;
            margin-bottom: 4px;
            font-weight: 600;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 7px;
            border: none;
            background: #f7f0e9;
            color: #1b2c24;
            margin-bottom: 16px;
            font-size: 16px;
        }
        .helptext, ul {
            text-align: left;
            color: #bda78b;
            font-size: 14px;
            margin-bottom: 20px;
            margin-top: -12px;
            padding-left: 20px;
        }
        .helptext li {
            margin-bottom: 4px;
        }
        button, input[type="submit"] {
            background: #e1a874;
            color: #16332a;
            font-weight: bold;
            font-size: 17px;
            border: none;
            border-radius: 7px;
            padding: 10px 32px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover, input[type="submit"]:hover {
            background: #f4be7b;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Új jelszó megadása</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_new_password1">Új jelszó:</label>
                {{ form.new_password1 }}
            </div>
            <ul>
                <li>A jelszavad ne legyen túl hasonló más személyes adathoz.</li>
                <li>Legalább 8 karakter hosszú legyen.</li>
                <li>Ne legyen gyakran használt jelszó.</li>
                <li>Ne csak számokat tartalmazzon.</li>
            </ul>
            <div>
                <label for="id_new_password2">Jelszó megerősítése:</label>
                {{ form.new_password2 }}
            </div>
            <input type="submit" value="Jelszó módosítása">
        </form>
    </div>
</body>
</html>
