{% block content %}
<style>
  body {
    background: #1f4037;
    margin: 0;
    font-family: 'Georgia', serif;
  }
</style>
<div class="container" style="
    background: #25423a;
    max-width: 410px;
    margin: 64px auto 0 auto;
    padding: 34px 28px 30px 28px;
    border-radius: 18px;
    box-shadow: 0 4px 18px #0005;
    text-align: center;
">
  <h2 style="
      color: #dfa26f;
      font-family: 'Georgia', serif;
      margin-top: 0;
      margin-bottom: 18px;
  ">
    Jelszó-visszaállító e-mail elküldve
  </h2>
  <p style="
      color: #ffe0ad;
      margin-bottom: 23px;
      font-size: 1.07em;
      font-family: 'Georgia', serif;
  ">
    Ellenőrizd az e-mailjeidet, elküldtük az utasításokat.
  </p>
  <a href="{% url 'kavezok:password_reset' %}" style="
      display: inline-block;
      background: #dfa26f;
      color: #213831;
      font-family: 'Georgia', serif;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.08em;
      transition: background 0.18s, color 0.18s;
      margin-top: 10px;
      box-shadow: 0 1px 8px #52341423;
  "
     onmouseover="this.style.background='#cf9775';this.style.color='#fffbe8'"
     onmouseout="this.style.background='#dfa26f';this.style.color='#213831'">
    Új jelszó-visszaállítás kérése
  </a>
</div>
{% endblock %}
